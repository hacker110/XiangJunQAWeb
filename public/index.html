<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
      maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="renderer" content="webkit" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link rel="shortcut icon" href="//yy-s.zuoyebang.cc/static/common/css/resource/favicon.ico" /> -->
    <title>香君大学</title>
    <script src="/fastclick.js"></script>
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1558884_txqnfy0mnj8.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    </style>
    <script>
      if ("addEventListener" in document) {
        document.addEventListener(
          "DOMContentLoaded",
          function() {
            FastClick.attach(document.body);
          },
          false
        );
      }
      if (!window.Promise) {
        document.writeln(
          '<script src="./es6-promise.min.js"' + ">" + "<" + "/" + "script>"
        );
      }
    </script>
    <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            "orientationchange" in window ? "orientationchange" : "resize",
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 200 * (clientWidth / 750) + "px";
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
      })(document, window);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="cover"></div>
  </body>
</html>
